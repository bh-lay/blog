<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>$[[title]]</title>
<meta name="keywords" content="$[[keywords]]" />
<meta name="description" content="$[[description]]" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<include name="version_html5_script_bootstrap"/>
<include name="favicon_appicon" />
</head>
<body>
<include name="navigation_bootstrap" active="labs"/>
<div class="container page-body">
	<div class="row define-list">
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="/labs">前端实验室</a></li>
			<li role="presentation"><a href="/720">720全景</a></li>
			<li role="presentation"><a href="/photography">摄影</a></li>
		</ul>
		<br>
		<div class="col-sm-8">
		[[@each list as it,index]]
			<div class="media define-item">
				<a class="pull-left" href="/labs/$[[it.name]]" title="$[[it.title]]" target="_blank" >
					<img class="media-object" src="$[[it.cover]]?imageView/1/w/100/h/100/q/85" alt="$[[it.title]]" />
				</a>
				<div class="media-body">
					<h4 class="media-heading"><a href="/labs/$[[it.name]]" title="$[[it.title]]" target="_blank" >$[[it.title]]</a></h4>
					<p>$[[it.intro]]</p>
				</div>
			</div>
		[[@/each]]
		<div class="col-sm-4">
		</div>
		</div>
	</div>
</div>
<include name="footer"/>
<include name="baiduAndGoogleTongji"/>
</body>
</html>
