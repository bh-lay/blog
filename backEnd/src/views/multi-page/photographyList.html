<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>$[[title]]</title>
<meta name="keywords" content="$[[keywords]]" />
<meta name="description" content="$[[description]]" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<include name="version_html5_script_bootstrap"/>
<include name="favicon_appicon" />
<link href="http://static.bh-lay.com//build/multi-page/multi-define.86c22e38.css" rel="stylesheet"></head>
<body>
<include name="navigation-bootstrap" active="labs"/>
<div class="container page-body">
	<div class="row define-list">
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="/labs">前端实验室</a></li>
			<li role="presentation"><a href="/720">720全景</a></li>
			<li role="presentation" class="active"><a href="/photography">摄影</a></li>
		</ul>
		<br>
		<div class="col-sm-8">
		[[@each list as it,index]]
			<div class="media define-item">
				<a class="pull-left"
				   rel="external nofollow"
				   href="https://bh-lay.tuchong.com/$[[it.post_id]]" title="$[[it.title]]" target="_blank" >
					<img class="media-object" src="$[[it.images[0].source.g]]" alt="$[[it.title]]" />
				</a>
				<div class="media-body">
					<h4 class="media-heading">
						<a title="$[[it.title]]"
							rel="external nofollow"
							href="https://bh-lay.tuchong.com/$[[it.post_id]]" target="_blank" >$[[it.title]]</a>
					</h4>
					<p>$[[it.excerpt]]</p>

					<div class="data">
						<span><strong>张数：</strong>$[[it.image_count]]张</span>
						<span><strong>喜欢：</strong>$[[it.favorites]]</span>
					</div>
				</div>
			</div>
		[[@/each]]
		<div class="col-sm-4">
		</div>
		</div>
	</div>
</div>
<include name="footer"/>
<include name="baiduAndGoogleTongji"/>
<script type="text/javascript" src="http://static.bh-lay.com//build/multi-page/multi-base.0c57ea1d.js"></script><script type="text/javascript" src="http://static.bh-lay.com//build/multi-page/multi-define.0c57ea1d.js"></script></body>
</html>
