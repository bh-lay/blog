<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>$[[title]]_小剧客栈_剧中人的个人博客</title>
<meta name="keywords" content="$[[keywords]]" />
<meta name="description" content="$[[description]]" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<include name="favicon_appicon" />
<link href="//static.bh-lay.com//build/multi-page/labs-detail.3d16d552.css?0c57ea1d906d8f5a9287" rel="stylesheet"></head>
<body>
<div class="l-mini-nav">
	<div class="lab_container">
		<a href="/">回到首页</a>
	</div>
</div>
	<div class="labs_detail_title">
		<div class="lab_container">
			<h1>$[[title]]</h1>
      <p><i class="icon-github-alt"></i><a src="http://github.com/$[[git_full_name]]">$[[git_full_name]]</a></p>
      <a href="$[[demo_url]]" target="_blank" class="btn focusme"><i class="icon-desktop"></i>查看demo</a>
      <a title="下载压缩包" href="https://github.com/$[[git_full_name]]/zipball/master" download class="btn">下载</a>
		</div>
	</div>
	<div class="labs_detail_cnt">
		<a name="doc"></a>
		<div class="labs_detail_doc">
			<div class="lab_container">
				<div class="article">$$[[content]]</div>
			</div>
		</div>
		<a name="github_link"></a>
		<div class="labs_detail_github" data-repo="$[[git_full_name]]">
            <div class="labsDeGit_cpt">
                <i class="icon-github"></i>
                <p>I'm in Github</p>
            </div>
			<div class="lab_container labsDeGit_cnt">
				<div class="l_col_12 labsDeGit_loading">
					<span class="icon-spinner icon-spin"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="labs_footer">
		<div class="lab_container">
			<h3>实验室下的功能模块全部托管在github上，开源、免费！</h3>
			<p>目前实验室下仅收录剧中人自建项目，欲查看小剧使用的其他优秀工具请移步<a href="https://github.com/bh-lay"><i class="icon-github"></i>我的github</a>。</p>
			<p>欢迎在github上commit你的代码或提出一些合理性的issue。</p>
		</div>
	</div>
<script type="text/template" id="github-temp" charset="utf-8">
<div class="labsDeGit_repos">
    <div class="labsDeGitRepos_cpt">
        <div class="labsDeGitRepos_cpt_logo">Github</div>
        <div class="labsDeGitRepos_cpt_root">
            <a target="_blank" href="https://github.com/{user_login}">{user_login}</a>
            <span>/</span>
            <a target="_blank" href="https://github.com/{user_login}/{repos_name}">{repos_name}</a>
        </div>
    </div>
    <div class="labsDeGitRepos_cnt">
        <a target="_blank" href="https://github.com/{user_login}/{repos_name}/stargazers">
            <span class="labsDeGitRepos_cnt_ico">
                <i class="icon-star"></i>
            </span>
            <strong>{repos_stargazers_count}</strong>
        </a>
        <a target="_blank" href="https://github.com/{user_login}/{repos_name}/watchers">
            <span class="labsDeGitRepos_cnt_ico">
                <i class="icon-eye-open"></i>
            </span>
            <strong>{repos_watchers_count}</strong>
        </a>
        <a target="_blank" href="https://github.com/{user_login}/{repos_name}/network">
            <span class="labsDeGitRepos_cnt_ico">
                <i class="icon-code-fork"></i>
            </span>
            <strong>{repos_forks_count}</strong>
        </a>
    </div>
</div>
</script>
<include name="baiduAndGoogleTongji"/>
<script type="text/javascript" src="//static.bh-lay.com//build/multi-page/labs-detail.0c57ea1d.js?0c57ea1d906d8f5a9287"></script></body>
</html>
